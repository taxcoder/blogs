<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tree的博客-更新日志</title>
    <div th:replace="~{common/LoadCommon::icon}"></div>
    <link rel="stylesheet" th:href="@{/css/reception/journal/journal.css}">
    <link rel="stylesheet" href="/css/common.css">
    <div th:replace="~{common/LoadCommon::loadCss}"></div>
</head>
<body>
<div class="jourHtml">
    <div class="jourContent"></div>
</div>
<div th:replace="~{common/common::user}"></div>
<div th:replace="~{common/common::header(active='journal')}"></div>
<div class="journal">
    <div class="journal-main">
        <div class="middle-area-footmark">
            <div class="middle-area-footmark-back">
                <input type="hidden" id="pageNumberJour" th:value="${changeLogs.getPageNumber()}">
                <div class="top-ring"></div>
                <ul class="jourUl">
                    <li th:each="changeLog:${changeLogs.getArchivesData()}" class="jourLi">
                        <div class="part">
                            <div class="ring">
                                <i class="layui-icon layui-icon-circle-dot"></i>
                                <span class="year" th:text="${#dates.format(changeLog.uploadTime,'yyyy年')}"></span>
                                <span class="month-day" th:text="${#dates.format(changeLog.uploadTime,'MM月dd日')}"></span>
                            </div>
                            <div class="frame">
                                <div class="context">
                                    <div class="context-div">
                                       <p th:utext="${changeLog.content}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div th:replace="~{common/common::page}"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/common::rocket}"></div>
<div th:replace="~{blog/reception/home::footer}"></div>
<div th:replace="~{common/LoadCommon::loadJS}"></div>
<script th:src="@{/js/reception/journal/journal.js}"></script>
</body>
</html>
